        one: "超出最大长度限制 (1个字符串)"
        other: "超出最大长度限制 (%{count}个字符)"
      too_short:
        one: "低于最短长度限制 (最少为1个字符)"
        other: "低于最短长度限制 (最少为%{count}个字符)"
      wrong_length:
        one: "字符串长度错误(应当只有1个字符)"
        other: "字符串长度错误(应当只有%{count}个字符)"
