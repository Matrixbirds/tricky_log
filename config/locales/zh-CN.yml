    page_entries_info:
      one_page:
        display_entries:
          zero: "没有任何 %{entry_name}"
          one: "显示 <b>1</b> 个 %{entry_name}"
          other: "显示 <b>全部 %{count}</b> 个 %{entry_name}"
      more_pages:
        display_entries: "显示 <b>%{total}</b> 个 %{entry_name} 中的第 <b>%{first}&nbsp;-&nbsp;%{last}</b> 个"
